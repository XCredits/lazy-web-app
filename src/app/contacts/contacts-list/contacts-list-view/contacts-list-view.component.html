<div class="container" *ngIf='lists.length === 0'>
  <mat-card>
    <div class="col-md-8 offset-md-2">
      <p> You dont have lists </p>
    </div>
  </mat-card>
</div>


<div *ngIf='isViewAll'>
    <button color="primary" class="simple-form-button pull-right" mat-raised-button routerLink='/contacts/lists/add'>
      +
    </button>
    <br>
    <br>
    <mat-card style="margin: 2px;" *ngFor="let list of lists">
  <mat-card-header>
    <div class="ListStyle">
      <div class="listName"  (click)="onSelect(list)">
        {{list.listName}}
      </div>
      <div class="contactsNumber"  (click)="onSelect(list)">
          {{list.numberOfContacts}}
        </div>
      <div class="controls">
          <button mat-icon-button (click)="editListForm(list)">
              <mat-icon>create</mat-icon>
        </button> 
        <button mat-icon-button (click)="openDeleteList(list)" (click)="listDeleteDialog(model)">
            <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-header>
</mat-card>
</div>
<br>

 

<div class="simple-form-aligner" *ngIf='isUpdateMode'>
  <mat-card class="simple-form-card">
    <mat-card-title>Rename list </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class="form-group">
          <mat-form-field class="simple-form-field-50">
            <input matInput placeholder="List name" name="listName" formControlName="listName">
          </mat-form-field>
          <br>
          <div style="text-align: center">
            <button [disabled]="waiting" class="simple-form-button" color="primary" mat-raised-button type="submit"
              value="submit" (click)="updateList(form.value)">
              Update
            </button>
            &nbsp;
            &nbsp;
            <button [disabled]="waiting" class="simple-form-button" color="Basic" mat-raised-button type="submit"
              value="submit" (click)="cancelForm()">
              Cancel
            </button>
          </div>
          <mat-progress-spinner *ngIf="waiting" color="primary" mode="indeterminate" class="simple-form-spinner"
            [diameter]=22>
          </mat-progress-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>



<ng-template #model>
  <mat-dialog-content>
    <div>
      <mat-card-title *ngIf='listDetails.numberOfContacts > 0'> Are you sure you want to delete the list
        {{listDetails.listName}} that has {{listDetails.numberOfContacts}} contacts? </mat-card-title>
      <mat-card-title *ngIf='listDetails.numberOfContacts === 0'> You are about to delete the empty list
        {{listDetails.listName}} </mat-card-title>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align='center'>
    <button (click)="resetForm()" mat-raised-button color='warn'>Cancel
    </button>
    <button (click)="deleteList()" mat-raised-button cdkFocusInitial color='primary'>Yes
    </button>
  </mat-dialog-actions>
</ng-template>
